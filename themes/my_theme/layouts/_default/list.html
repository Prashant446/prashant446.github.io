{{ define "main" }}
<div class="container">
  <div class="content">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="content">
    {{ .Content }}
  </div>
  {{ range .Pages }}
  <div class="content">
    <div class="date">{{ .PublishDate.Format "January 2, 2006" }}</div>
    <div class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
  </div>
  {{ end }}
</div>
{{ end }}
