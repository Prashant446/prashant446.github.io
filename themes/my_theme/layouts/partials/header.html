<header>
  <nav class="nav">
    <div class="container">
      <div class="nav-wrap">
        <div class="nav-home">
          <a href="{{ absURL "" }}">{{ .Site.Title }}</a>
        </div>
        <input type="checkbox" id="menu-toggle" class="no-show">
        <ul class="nav-list">
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
        <label for="theme-switch">
          <i class="fas fa-adjust theme-button"></i>
          <input type="checkbox" id="theme-switch" class="no-show">
        </label>
        <label for="menu-toggle"><i class="fas fa-bars bars"></i></label>
      </div>
    </div>
  </nav>
</header>
